name: Daily AMD Stock Data Extraction

on:
  schedule:
    # Ejecutar a las 21:30 UTC (16:30 EST despu√©s del cierre del mercado)
    - cron: '30 21 * * 1-5'  # Lunes a Viernes
  workflow_dispatch:  # Permite ejecuci√≥n manual

jobs:
  extract-stock-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout c√≥digo
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Cache dependencias
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Instalar dependencias
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Ejecutar extractor
      run: python amd_stock_extractor.py
    
    - name: Commit y Push cambios
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add data/
        git diff --quiet && git diff --staged --quiet || (git commit -m "üìä Actualizaci√≥n diaria de datos AMD - $(date +'%Y-%m-%d')" && git push)
